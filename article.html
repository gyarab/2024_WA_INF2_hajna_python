<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        background-color: rgb(74, 26, 64);
    }
</style>
<body>
    <div class="article">
        <h1>{{ title }}</h1>
        <img src="{{ image }}" alt="{{ title }}">
        <p class="perex">{{ perex }}</p>
        <p class="date">{{ date }}</p>
        <p class="author">{{ author }}</p>
        <a href="{{ link }}" class="read-more">Read more</a>
    </div>
</body>
</html>
