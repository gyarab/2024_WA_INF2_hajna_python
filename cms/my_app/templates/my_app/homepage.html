<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<style>
    h1 {
        font-size: 2.5em;
        text-align: center;
        margin-top: 20px;
        font-family: 'Georgia', serif;
        color: rgb(194, 79, 150);
    }
    a {
        color: rgb(0, 0, 0);
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
        color: rgb(79, 79, 79);
    }
    body {
        background-color: rgb(251, 201, 240);
    }   
</style>

<body>
    <h1>Nejkrásnější místa světa</h1>
    {% for article in articles %}
        <a href="/article/{{ forloop.counter0 }}"><h2>{{ article.title }}</h2></a>
        <p>{{ article.perex }}</p>
    {% endfor %}
</body>
</html></html>
